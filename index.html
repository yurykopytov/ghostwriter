<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostwriter - Generate publication-ready articles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header" id="header">
            <div class="header-content">
                <div class="header-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <div class="header-text">
                    <h1 class="header-title">GHOSTWRITER</h1>
                    <p class="header-subtitle">Turn ideas into articles, feel how good it is to be able to actually write something</p>
                </div>
            </div>
        </header>

        <!-- API Key Section -->
        <section class="section api-key-section">
            <div class="section-header">
                <label for="apiKey" class="section-label">Provide Open AI key</label>
            </div>
            <div class="input-wrapper">
                <input
                    type="password"
                    id="apiKey"
                    class="input-field"
                    placeholder="sk-..."
                    autocomplete="off"
                />
            </div>
            <div class="status-indicator" id="apiKeyStatus">
                <svg class="status-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <span class="status-text">Solution is safe and works completely locally</span>
            </div>
        </section>

        <!-- Article Idea Section -->
        <section class="section article-idea-section">
            <div class="section-header">
                <label for="articleIdea" class="section-label">ARTICLE IDEA</label>
                <div class="counter" id="counter">
                    <span id="wordCount">0</span> words | <span id="charCount">0</span> chars
                </div>
            </div>
            <textarea
                id="articleIdea"
                class="textarea-field"
                placeholder="Start writing your article idea here..."
                maxlength="1800"
            ></textarea>
        </section>

        <!-- Create Article Button -->
        <div class="button-container">
            <button id="createButton" class="create-button" style="display: none;">
                Create Article
            </button>
            <div class="loading-animation" id="loadingAnimation" style="display: none;">
                <span class="loading-text">Thinking about your ideaâ€¦</span>
                <span class="loading-dots">
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                </span>
            </div>
        </div>

        <!-- Generated Article Section -->
        <section class="section generated-article-section" id="generatedSection" style="display: none;">
            <div class="section-header">
                <span class="section-label">Enjoy the Article</span>
                <div class="article-actions">
                    <span class="article-word-count" id="articleWordCount">0 words</span>
                    <button id="copyButton" class="action-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button id="downloadButton" class="action-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
            <div class="article-content" id="articleContent"></div>
        </section>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
